<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
</head>
<body>
    <h2>Editar Veículo</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('editar_veiculo', id=veiculo.id) }}">
        <label for="imei">IMEI:</label>
        <input type="text" name="imei" value="{{ veiculo.imei }}" required><br>

        <label for="placa">Placa:</label>
        <input type="text" name="placa" value="{{ veiculo.placa }}" required><br>

        <button type="submit">Alterar Veículo</button>
    </form>
    
    <br>
    <a href="{{ url_for('obtertodos_veiculos') }}">Voltar para a lista de veículos</a>
</body>
</html>
