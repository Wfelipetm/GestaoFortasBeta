<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\css\style.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container" style="margin-top: 150px;">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Editar Veículo</h2>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <script>
                            alert("{{ messages[0] }}");
                        </script>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('editar_veiculo', id=veiculo.id) }}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="imei">IMEI:</label>
                        <input type="text" name="imei" value="{{ veiculo.imei }}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <input type="text" name="placa" value="{{ veiculo.placa }}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Alterar Veículo</button>
                </form>
                
                <br>
                <a href="{{ url_for('obtertodos_veiculos') }}">Voltar para a lista de veículos</a>
            </div>
        </div>
    </div>

    <!-- Rodapé usando classes do Bootstrap -->
    <div class= "conteiner" style="margin-top: 0px; padding-top: 40px;">
        {% include 'footer.html' %}
    </div>

    <!-- Adicione o JavaScript do Bootstrap (opcional, mas muitas funcionalidades do Bootstrap dependem dele) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
